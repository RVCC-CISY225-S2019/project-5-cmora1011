<!DOCTYPE html>
<html lang="en">

<head>
	<title>About Me</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<main class="main">
		<header class="header">
			<div class="content">
				<img class="logo main-col" src="images/logo-1913689.svg" alt="Company Logo">
				<div class="page-title">Web Dev I</div>
			</div>
		</header>
		<section class="hero">
			<div class="content">
				<picture>
					<source media="(min-width: 1024px)" srcset="images/yer-large.jpeg">
					<source media="(min-width: 960px)" srcset="images/yer-med.jpeg">
					<source media="(min-width: 640px)" srcset="images/yer-small.jpeg">
					<img class="profile" src="images/yer-xsmall.jpg" alt="This is a picture of me">
				</picture>
				<p class="my-name">Chris Mora</p>
				<p class="my-location">Bound Brook, NJ</p>
			</div>
		</section>
		<section class="about-me">
			<div class="content">
				<div class="about-content">
					<p class="iama">I want to be...</p>
					<p class="my-info">Sucessful!</p>
					<p class="iama">My favorite way to work is...</p>
					<p class="my-info">In a quiet area with music.</p>
					<p class="iama">In my free time, I like to...</p>
					<p class="my-info">Hang out, play soccer, or buy myself thing I like.</p>
				</div>
			</div>
		</section>
		<section>
			<figure class="figure">
				<picture>
					<source media="(min-width: 1024px)" srcset="images/junior-large.jpeg">
					<source media="(min-width: 960px)" srcset="images/junior-med.jpeg">
					<source media="(min-width: 640px)" srcset="images/junior-small.jpeg">
					<img class="profile" src="images/junior-xsmall.jpeg" alt="My dog Junior">
				</picture>
				<figcaption class="figurecap">My Dog Junior</figcaption>
			</figure>
			<hr>
			<figure class="fig2">
				<picture>
					<source media="(min-width: 1024px)" srcset="images/tesla-large.jpeg">
					<source media="(min-width: 960px)" srcset="images/tesla-med.jpeg">
					<source media="(min-width: 640px)" srcset="images/tesla-small.jpeg">
					<img class="tesla-small" src="images/tesla-xsmall.jpeg" alt="My Favorite Car">
				</picture>
				<figcaption class="figcap2"> My Favorite Car</figcaption>
			</figure>
			<hr>
			<figure class="figure3">
				<picture>
					<source media="(min-width: 1024px)" srcset="images/miami-large.jpeg">
					<source media="(min-width: 960px)" srcset="images/miami-med.jpeg">
					<source media="(min-width: 640px)" srcset="images/miami-small.jpeg">
					<img class="miami-small" src="images/miami-xsmall.jpeg" alt="A picture from my Trip to Miami">
				</picture>
				<figcaption class="figcap3">A Picture from My Trip To Miami</figcaption>
			</figure>
		</section>

	</main>
	<footer class="footer">
		YSL records &copy; 2019

	</footer>

</body>
